<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="Изображение логотипа Место"
          class="header__logo"
        />
      </header>

      <main class="content">
        <section class="profile">
          <img
            src="./images/avatar.jpg"
            alt="изображение Аватара"
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__heading">
              <div class="profile__name-container">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
              </div>
              <button type="button" class="profile__edit-button"></button>
            </div>

            <p class="profile__speciality">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>

        <section class="elements" aria-label="Галлерея">
          <article class="element">
            <img
              src="./images/kirill-pershin-1088404-unsplash.jpg"
              alt="изображение Карачаевска"
              class="element__mask-group"
            />
            <div class="element__container">
              <h2 class="element__heading">Карачаевск</h2>
              <button type="button" class="element__group"></button>
            </div>
          </article>

          <article class="element">
            <img
              src="./images/elbrus.jpg"
              alt="изображение горы Эльбрус"
              class="element__mask-group"
            />
            <div class="element__container">
              <h2 class="element__heading">Гора Эльбрус</h2>
              <button type="button" class="element__group"></button>
            </div>
          </article>

          <article class="element">
            <img
              src="./images/dombaq.jpg"
              alt="изображение Домбая"
              class="element__mask-group"
            />
            <div class="element__container">
              <h2 class="element__heading">Домбай</h2>
              <button type="button" class="element__group"></button>
            </div>
          </article>

          <article class="element">
            <img
              src="./images/elbrus2.jpg"
              alt="изображение горы Эльбрус"
              class="element__mask-group"
            />
            <div class="element__container">
              <h2 class="element__heading">Гора Эльбрус</h2>
              <button type="button" class="element__group"></button>
            </div>
          </article>

          <article class="element">
            <img
              src="./images/dombai2.jpg"
              alt="изображение Домбая"
              class="element__mask-group"
            />
            <div class="element__container">
              <h2 class="element__heading">Домбай</h2>
              <button type="button" class="element__group"></button>
            </div>
          </article>

          <article class="element">
            <img
              src="./images/karachaevo.png"
              alt="изображение Карачаевска"
              class="element__mask-group"
            />
            <div class="element__container">
              <h2 class="element__heading">Карачаево-Черкессия</h2>
              <button type="button" class="element__group"></button>
            </div>
          </article>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
    </div>

    <section class="popup popup_opened">
      <div class="popup__content">
        <button type="button" class="popup__close"></button>
        <form name="form" class="popup__form">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Жак-Ив Кусто"
            class="popup__field1"
          />
          <input
            type="text"
            id="user-speciality"
            name="user-speciality"
            placeholder="Исследователь океана"
            class="popup__field2"
          />
          <button type="button" class="popup__save">Сохранить</button>
        </form>
      </div>
    </section>
  </body>
</html>
